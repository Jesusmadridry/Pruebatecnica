<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="custom.js"></script>
  <title>TICKETS</title>
</head>
<body>
  <button type="button" class="btn btn-dark btn-lg" style="margin-left:2% !important; margin-top:3% !important" id="back_tickets">BACK</button>
    <div class="container mt-4">
        <div class="row">
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="create_ticket">Create ticket</button>
          </div>
          <div class="col">
            <h1 align="left">Ticket</h1>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

    
    <div class="container-md mt-6">
        <table class="table" id="ticket_table">
            <thead>
              <tr>
                <th scope="col">Ticket ID #</th>
                <th scope="col">Status</th>
                <th scope="col">Project name</th>
                <th scope="col">Developer</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Project Name:</label>
                <label for="recipient-name" class="col-form-label" id="ticket_project_name"></label>
            </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Comments:</label>
              <textarea type="text" class="form-control" id="ticket_comments"></textarea>
          </div>
          <div class="form-group">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="Sticket">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
